<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker time | Note app</title>
</head>
<body>
    <div class="wrapper">

        <div id="welcome-screen-container">
            <div id="welcome-screen">
                <div class="heading-text">
                    <h1>Welcome, user !</h1>
                    <h4>Ready to take notes ?</h4>
                </div>
                <button id="welcome-screen-start-btn">Start writing</button>
            </div>
        </div>

        <div id="app">
            <div class="sidebar">
                <img src="./assets/burger-menu.svg" alt="menu" id="burger-menu-icon">
                <div class="content">
                    <h1>Some text</h1>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
