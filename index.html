<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker time | Note app</title>
</head>
<body>
    <div class="app__container">
        <h1>Notes app</h1>
        <div class="notes__container">
            <table>

                <tr>
                    <td>
                        <h3>Note heading</h3>
                        <hr>
                        <p>Main text...</p>
                        <p>time when created</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h3>Note heading</h3>
                        <hr>
                        <p>Main text...</p>
                        <p>time when created</p>
                    </td>
                </tr>

            </table>
        </div>

        <div class="field__container">

            <div class="note-content__container">
                <input type="text" id="" placeholder="Note heading">
                <textarea type="text" id="" placeholder="Note text"></textarea>
            </div>

            <div class="buttons__container">
                <button>Create note</button>
                <img src="./assets/settings.svg" id="settings-icon" alt="*settings*">
            </div>

            <!-- <div class="filed__mode-container"> <== settings menu feature

    <script src="./script.js"></script>
</body>
</html>
